machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.3.1
  environment:
    TEST_CLUSTER_COMMAND: /home/ubuntu/twitter_search/elasticsearch-2.3.4/bin/elasticsearch

dependencies:
  pre:
    - cp dot.env .env
  cache_directories:
    - elasticsearch-2.3.4
  post:
    - if [[ ! -e elasticsearch-2.3.4 ]]; then wget https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-2.3.4.tar.gz && tar -xvf elasticsearch-2.3.4.tar.gz; fi
    - elasticsearch-2.3.4/bin/elasticsearch: {background: true}
test:
  override:
    - bundle exec rspec:
        parallel: true
        files:
          - spec/**/*_spec.rb
